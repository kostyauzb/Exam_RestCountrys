<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Page</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <nav class="sitenav container">
        <!-- Site Logo -->
        <a href="index.html" class="site-logo">Where in the world?</a>
        <button class="dark-mode-btn">
          <img
            src="images/svg/dark-mode-img.svg"
            alt=""
            class="dark-mode-img"
          />
          <img
            src="images/svg/light-mode-img.svg"
            alt=""
            class="light-mode-img hidden"
          />
          <span>Dark Mode</span>
        </button>
      </nav>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main class="main">
      <div class="container">
        <a class="back-home-btn" href="./index.html">
          <img
            class="light-back-arrow"
            src="images/svg/dark-arrow.svg"
            alt=""
            width="20"
            height="20"
          />
          <img
            class="dark-back-arrow hidden"
            src="images/svg/light-arrow.svg"
            alt=""
            width="20"
            height="20"
          />
          Back
        </a>
        <div class="about-wrapper"></div>
      </div>
    </main>
    <!-- MAIN END -->

    <div class="overlay hidden" id="overlay">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script type="module" src="js/about.js"></script>
    <script type="module" src="js/mode.js"></script>
  </body>
</html>
